<div class="modal-header modal-header-red">
  <h2 class="modal-title">
    Wear red and give today.
  </h2>
</div>
<div class="modal-body modal-body-red">
  <p>When we all come together, we can create a culture of better heart health for all. Help us raise awareness of heart disease and stroke by wearing red on February 2. Then help us raise money to fight it.</p>
</div>
<div class="modal-footer modal-footer-red">
  <div class="clearfix">
    <div class="pull-left">
      <a href class="btn btn-primary-inverted text-uppercase" ng-click="sendGAEvent('Not Right Now - donate lightbox');notRightNow()">Not Right Now</a>
    </div>
    <div class="pull-right">
      <a id="LBmakeDonation" ng-href="Donation2?df_id={{eventInfo.donationFormId}}&amp;FR_ID={{frId}}&amp;PROXY_TYPE=20&amp;PROXY_ID={{consId}}" class="btn btn-primary text-uppercase">Make a Donation</a>
    </div>
  </div>
  <div class="lb_skip_link"><a href ng-click="sendGAEvent('Mark as Complete - donate lightbox');LBskip('donate')">Mark as Complete</a></div>
</div>
