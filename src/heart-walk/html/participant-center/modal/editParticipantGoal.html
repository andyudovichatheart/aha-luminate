<form ng-submit="updateGoal('Participant')">
  <div class="modal-header">
    <h2 class="modal-title">
      Update Goal
    </h2>
  </div>
  <div class="modal-body">
    <div uib-alert class="alert-danger" ng-if="editGoalOptions.updateGoalFailure">
      {{editGoalOptions.updateGoalFailureMessage}}
    </div>
    <div class="form-group">
      <label for="goal" class="sr-only"><span translate="goal_goal"></span></label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="goal" ng-model="editGoalOptions.updateGoalInput" aria-label="{{ 'goal_goal' | translate }}" min="0" required>
        <span class="input-group-addon">.00</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-primary-inverted text-uppercase" ng-click="sendGAEvent('Cancel editing Participant Goal');cancelEditGoal()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary text-uppercase" ng-click="sendGAEvent('Save editing Participant Goal')">
          <span translate="dialog_save_label"></span>
        </button>
      </div>
    </div>
  </div>
<form>
